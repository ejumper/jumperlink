<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme Toggle -->
    <button id="themeToggle" class="theme-toggle" title="Toggle Theme">☾</button>
    
    <!-- Clock (at top) -->
    <div class="clock" id="clock">08:08 PM | Mon, 10/27</div>
    
    <!-- Main Content Area -->
    <div class="main-content" id="mainContent">
        <!-- Launcher Grid -->
        <div class="launcher-grid" id="launcherGrid"></div>
        
        <!-- Search Results -->
        <div class="search-results" id="searchResults"></div>
        
        <!-- RSS Feed Container -->
        <div class="rss-feed-container" id="rssFeedContainer"></div>
        
        <!-- Bookmark Browser -->
        <div class="bookmark-browser" id="bookmarkBrowser">
            <div class="bookmark-nav">
                <button id="backButton" class="nav-button" style="display: none;">← Back</button>
                <div id="bookmarkPath" class="bookmark-path">Bookmarks</div>
                <button id="bookmarkSearchButton" class="search-button" title="Search Bookmarks">🔍</button>
                <input type="text" id="bookmarkSearchInput" class="search-input" placeholder="Search bookmarks..." style="display: none;">
            </div>
            <div class="bookmark-grid" id="bookmarkGrid"></div>
        </div>
    </div>
    
    <!-- Search Container (above bottom panel) -->
    <div class="search-container">
        <button id="rssButton" class="rss-button" title="RSS Feed">📰</button>
        <button id="searchButton" class="search-button" title="Search">🔍</button>
        <input type="text" id="searchInput" class="search-input" placeholder="Search apps and bookmarks..." style="display: none;">
        <button id="bookmarkButton" class="bookmark-button" title="Bookmarks">🗂️</button>
        <button id="searchClose" class="search-button" title="Close" style="display: none;">✕</button>
    </div>
    
    <!-- Side Panel (bottom) -->
    <div class="side-panel" id="sidePanel"></div>
    
    <script src="script.js"></script>
</body>
</html>
